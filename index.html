<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Battle Owl - vyfak√°tor</title>

		<link rel="stylesheet" href="./css/screen.css">
		<link rel="text/javascript" href="./js/script.js">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="./js/app.js"></script>
		<script src="./js/plugins.js"></script>
	</head>
	<body>

		<header>
			<div class="container">
				<div class="head">
					<div ng-app="Sven" ng-controller="clickAndFuck" class="center">
						<h1 ng-click="changeName()">{{firstname}}</h1>
					</div>
				</div>
			</div>
		</header>
		<article>

			<section>
				<div class="container center">
					<div class="main-content">
						<div class="text">
							<div class="inner" id="text">
								<script src="./js/script.js"></script>
							</div>
						</div>

						<figure>
							<img src="./img/sven.png" alt="sven" class="" id="sven">
						</figure>

						<div>
							<input type="button" id="askl" value="Zeptej se Svena" onClick="talk()">
						</div>
					</div>
				</div>
			</section>

		</article>
		<footer>
			<div class="footer">
				<div class="center">
					made by Olaf <a href="https://www.facebook.com/battleowl">Battle Owl</a>
				</div>
			</div>
		</footer>
	</body>
</html>
