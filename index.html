<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Battle Owl - vyfakátor</title>
	<link rel="stylesheet" href="./css/screen.css">
	<link rel="text/javascript" href="./js/script.js">

	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>

	<header>
		<div class="container">
			<div id="head" class="head mb-50">

			</div>
		</div>

	<div class="container center mt-150">

		<div class="text">
			<div class="inner" id="text">
				<script src="./js/script.js"></script>
			</div>
		</div>

		<div>
			<img src="./img/sven.png" alt="sven" class="mb-50" id="sven">
		</div>

		<div>
			<input type="button" id="askl" value="Zeptej se Svena" onClick="talk()">

		</div>
	</div>
	<footer>
		<div class="footer">
			<div class="center mb-50">
				made by Olaf <a href="https://www.facebook.com/battleowl">Battle Owl</a>
			</div>
		</div>

</html>
